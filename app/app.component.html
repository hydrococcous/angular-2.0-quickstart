<h1>{{title}}</h1>
<hr />
<h2>Meine Akten</h2>
<ul class="documents">

  <li *ngFor="let dokument of dokumente" (click)="onSelect(dokument)" [class.selected]="dokument===selectedDoc">
    <span class="badge">{{dokument.id}}</span><strong class="sign">{{dokument.aktenzeichen}}</strong> / {{dokument.name}}
  </li>
  <doc-detail [dokument]="selectedDoc"></doc-detail>

</ul>
