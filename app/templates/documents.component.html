<h2>Meine Akten</h2>
<ul class="documents">

  <li *ngFor="let dokument of dokumente" (click)="onSelect(dokument)" [class.selected]="dokument===selectedDoc" [routerLink]="['/detail', dokument.id]">
    <span class="badge">{{dokument.id}}</span><strong class="sign">{{dokument.aktenzeichen}}</strong> / {{dokument.name}}
  </li>

</ul>
